[mgr]
ratio = [1, 2, 5]
show_hidden = true

[plugin]
prepend_fetchers = [
  { id   = "git", name = "*", run  = "git" },
  { id   = "git", name = "*/", run  = "git" },
]
prepend_previewers = [
  { name = "*/", run = "mux eza eza_tree" },
  { name = "*.csv", run = "mux code duckdb" },
  { name = "*.tsv", run = "mux code duckdb" },
  { name = "*.json", run = "mux code duckdb" },
  { name = "*.parquet", run = "duckdb" },
  { name = "*.txt", run = "duckdb" },
  { name = "*.xlsx", run = "duckdb" },
  { name = "*.db", run = "duckdb" },
  { name = "*.duckdb", run = "duckdb" },

  { name = "*.npy", run = 'piper -- num-peek "$1"' },
]
prepend_preloaders = [
  { name = "*.csv", run = "duckdb", multi = false },
  { name = "*.tsv", run = "duckdb", multi = false },
  { name = "*.json", run = "duckdb", multi = false },
  { name = "*.parquet", run = "duckdb", multi = false },
  { name = "*.txt", run = "duckdb", multi = false },
  { name = "*.xlsx", run = "duckdb", multi = false },
]
